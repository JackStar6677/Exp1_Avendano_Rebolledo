  <h1 style="text-align: center;">También tenemos un pequeño café en el que ofrecemos desayunos y café</h1>
  <style>
    /* Estilos para el contenedor de las imágenes */
    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      justify-items: center;
      padding: 10px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Contenedor de las imágenes -->
  <div class="image-container"></div>

  <!-- Enlace a la API de Unsplash -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    // Llama a la API de Unsplash para obtener imágenes de comida y bebida
    axios.get('https://api.unsplash.com/search/photos', {
      params: {
        query: 'cafe breakfast',
        per_page: 4,
        client_id: 'g6MUsUJiHz1gkwG8smuLOjBe5BzcxEvluqSuPg_R3G4'
      }
    })
    .then(function(response) {
      // Crea elementos img y los agrega al contenedor de imágenes
      var images = response.data.results;
      var container = document.querySelector('.image-container');

      images.forEach(function(image) {
        var img = document.createElement('img');
        img.src = image.urls.regular;
        img.alt = image.alt_description;
        container.appendChild(img);
      });
    })
    .catch(function(error) {
      console.log(error);
    });
    
    axios.get('https://api.unsplash.com/search/photos', {
      params: {
        query: 'coffee',
        per_page: 4,
        client_id: 'g6MUsUJiHz1gkwG8smuLOjBe5BzcxEvluqSuPg_R3G4'
      }
    })
    .then(function(response) {
      // Crea elementos img y los agrega al contenedor de imágenes
      var images = response.data.results;
      var container = document.querySelector('.image-container');

      images.forEach(function(image) {
        var img = document.createElement('img');
        img.src = image.urls.regular;
        img.alt = image.alt_description;
        container.appendChild(img);
      });
    })
    .catch(function(error) {
      console.log(error);
    });

    
  </script>
</body>
